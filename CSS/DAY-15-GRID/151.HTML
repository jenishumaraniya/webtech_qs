<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 1fr 3fr 1fr;
            grid-template-columns: repeat(4,1fr);
            gap: 5px;
        }
        .box{
            background-color: brown;
            border: 1px solid black;
            gap: 5px;
            background-repeat: no-repeat;
            background-size: cover;
        }
        #box1{
            background-image: url(https://img.freepik.com/free-photo/strong-man-training-gym_1303-23478.jpg?semt=ais_user_personalization&w=740&q=80);
            text-align: center;
        }
        #box2{
            grid-row: 1/3;
            grid-column: 2/4;
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSO2SjjhGNdqTv5C-6ALOAdle_WrXq8e3qCVg&s);
        }
        #box4{
            grid-row: 2/4;
            background-image: url(https://media.istockphoto.com/id/1493959975/photo/young-man-working-out-with-battle-ropes-in-gym.jpg?s=612x612&w=0&k=20&c=HCwHnSVYRuJNHc-uF9J5WAXCWztLLxNtgS-OdMX7AVM=);
        }
        #box3{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6dSZc8e6lguaa6_lgzT1cJTikRi5vRsYbgmRO4HwciYLzpEuy_2ggFF4&s);
        }
        #box5{
            grid-row: 2/4;
        }
        #box6{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSbzzbshfzw0-Jbcxpi98gqmjN8XSNl_xslSg&s);
        }
        #box7{
            background-image: url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQI4Xd1dcMSOpQC7iD5GE1eQiBvY8JarC-LrQ&s);
        }
        button{
            padding: 10px 20px;
            background-color: black;
            color: white;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">Weight Training</div>
        <div class="box" id="box2">box2</div>
        <div class="box" id="box3">box3</div>
        <div class="box" id="box4">box4</div>
        <div class="box" id="box5">
            <button>Register Here</button>
            <br><br>
            <input type="text" placeholder="Name">
            <br><br>
            <input type="email" placeholder="Email">
            <br><br>
            <textarea name="" id="" placeholder="Enter your message here"></textarea>                
        </div>
        <div class="box" id="box6">box6</div>
        <div class="box" id="box7">box7</div>
    </div>
</body>
</html>
