<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .box{
            width: 300px;
            height: 300px;
            border-radius: 5px;
            background-color: brown;
            animation: rotateBox 5s linear infinite;
        }
        .ball{
            width: 80px;
            height: 80px;
            background-color: blue;
            border-radius: 50%;
            transform: translate(-40px, -80px);
            animation: rollarball 1s linear infinite;
        }
        @keyframes rollarball{
            0%{
                transform: translate(-80px, -80px);
            }
            25%{
                transform: translate(300px, -80px);
            }
            50%{
                transform: translate(300px, 300px);
            }
            75%{
                transform: translate(-80px, 300px);
            }
            100%{
                transform: translate(-80px, -80px);
            }   

        }
        @keyframes rotateBox{
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="ball"></div>
    </div>
</body>
</html>
