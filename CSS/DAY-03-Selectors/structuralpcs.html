<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:first-child {
            color: green;
        }
        p:last-child {
            color: orange;
        }
        h1:first-child{
            color: purple;
        }
        h1:last-child{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>4.2 Structural Pseudo-classes</h1>
    <div>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>
        <p>Paragraph-3</p>
        <p>Paragraph-4</p>
        <p>Paragraph-5</p>
        <p>Paragraph-6</p>
        <p>Paragraph-7</p>
        <p>Paragraph-8</p>
        <p>Paragraph-9</p>
        <p>Paragraph-10s</p>
        <h1>Head Last</h1>
    </div>
    
</body>
</html>
