<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input:disabled {
            background-color: lightseagreen;
            cursor: not-allowed;
        }
        input:enabled {
            background-color: lightpink;
        }
        input:checked {
            accent-color: red;
        }
    </style>
</head>
<body>
    <h1>UI Element Selector</h1>
    <div>
        <label for="">Username:</label>
        <input type="text" name="" id="" placeholder="Username">
    </div>
    <div>
        <label for="">Admin:</label>
        <input type="text" name="" id="" disabled placeholder="not allowed">
    </div>
    <div>
        <label for=""></label>
        <label for=""><input type="checkbox" name="" id="" checked>I accept terms and conditions</label>
    </div>
</body>
</html>
