<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(3) {
            color: red;
        }
        p:nth-child(odd) {
            background-color: green;
        }
        p:nth-child(even) {
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <h1>nth-child Selector</h1>
    <div>
        <p>Paragraph-1</p>
        <p>Paragraph-2</p>
        <p>Paragraph-3</p>
        <p>Paragraph-4</p>
        <p>Paragraph-5</p>
    </div>
</html>
