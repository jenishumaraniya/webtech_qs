<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: opx;
            margin: opx;
            box-sizing:border-box;
            font-family: 'Courier New', Courier, monospace;
        }
        h1{
            text-align: center;
            padding:10px;
        }
        .box{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 30px auto;
        }
        #box1{
            background-image: linear-gradient(red,yellow);
        }
        #box2{
            background-image: linear-gradient(to bottom, violet, blue);
        }
        #box3{
            background-image: linear-gradient(to right, green, orange);
        }
        #box4{
            background-image: linear-gradient(45 deg, black ,grey);
        }
        #box5{
            background-image: linear-gradient(to bottom right, silver, gold);
        }
        #box6{
            background-image: linear-gradient(red , green , blue);
        }
    </style>
</head>
<body>
    <h1>1. Linear Gradiant in CSS</h1>
    <div>
    <box class="box" id ="box1"></box>
    </div>
    <box class="box" id="box2"></box>
    <box class="box" id="box3"></box>
    <box class="box" id="box4"></box>
    <box class="box" id="box5"></box>
    <box class="box" id="box6"></box>
    <box class="box" id="box7"></box>
    </div>
</body>
</html>
