<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .parent{
            background-color: black;
            width: 90%;
            border-radius: 3px;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            padding: 80px 50px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: tomato;
            color: azure;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 25px;
            transition: all 1s linear;
        }
        .box:nth-child(1):hover{
            transform: rotate(60deg);
        }
        .box:nth-child(2):hover{
            transform: rotateX(60deg);
        }
        .box:nth-child(3):hover{
            transform: rotateY(60deg);
        }
    </style>
</head>
<body>
    <h1>Transition in CSS</h1>
    <div class="parent">
        <div class="box" id="box1">rotate-z</div>
        <div class="box" id="box2">rotate-x</div>
        <div class="box" id="box3">rotate-y</div>
    </div>
</body>
</html>
