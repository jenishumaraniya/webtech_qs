<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            border: 2px solid black;
            background-color: aqua;
        }
        section p{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <h1>1. Descedent Selectors</h1>
    <div>
        <h1>Head 1</h1>
        <p>Paragraph-1</p>
        <main>
            <h1>Head 2</h1>
            <p>Paragraph-2</p>
            <article>
                <h1>Head 3</h1>
                <p>Paragraph-3</p>
            </article>
        </main>
    </div>
    <section>
        <h1>Head 4</h1>
        <p>Paragraph inside section</p>
    </section>
</body>
</html>
