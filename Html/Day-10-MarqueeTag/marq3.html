<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <marquee behavior="scroll" direction="left" amountscroll="50">This is a scrolling marquee text.</marquee>
    <hr>

    <marquee behavior="scroll" direction="right" amountdelay="10">This is a scrolling marquee text.</marquee>

    <hr>
    <marquee behavior="scroll" direction="up" vspace="50">This is a scrolling marquee text.</marquee>
    <hr>
    <marquee behavior="scroll" direction="down" hspace="100">This is a scrolling marquee text.</marquee>
</body>
</html>
