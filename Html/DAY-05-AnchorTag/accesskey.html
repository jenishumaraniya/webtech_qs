<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>accessKey attribute in Anchor Tag</h1>
    <ul>
      <li>
        <a href="https://www.google.com" accesskey="g">Google</a>
      </li>
      <li>
        <a href="https://www.instagram.com" accesskey="m">Instagram</a>
      </li>
      <li>
        <a href="https://www.facebook.com" accesskey="z">Facebook</a>
      </li>
    </ul>
  </body>
</html>
