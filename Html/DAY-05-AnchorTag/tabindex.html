<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>tabindex attribute in Anchor Tag</h1>
    <ul>
      <li>
        <a href="https://www.google.com" tabindex="2">Google</a>
      </li>
      <li>
        <a href="https://www.instagram.com" tabindex="1">Instagram</a>
      </li>
      <li>
        <a href="https://www.facebook.com" tabindex="3">Facebook</a>
      </li>
    </ul>
  </body>
</html>
