<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">Price:</label>
        <input type="range" name="" id="" min="0" max="100" step="20">
        
        <label for="">Pan Card:</label>
        <input type="text" name="" id="" value="PAN1234">

        <label for="">Password:</label>
        <input type="password" name="" id="" pattern="(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9]).{8}" maxlength="8" 
        title="Password must contain at least one uppercase letter, one lowercase letter, one digit, and be 8 characters long." required>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
