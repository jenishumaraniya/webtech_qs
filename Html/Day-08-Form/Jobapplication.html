<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend><h2>Job Application Form</h2></legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" name="firstname" id="firstname" required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" name="lastname" id="lastname" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" name="phone" id="phone" required></td>
                </tr>
                <tr>
                    <td><label for="city">Gender:</label></td>
                    <td><input type="radio" name="Gender" id="">Male
                        <input type="radio" name="Gender" id="">Female
                    </td>
                </tr>

                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">City:</label></td>
                    <td><input type="text" name="" id="" list = "city">
                        <datalist id = "city">
                            <option value = "Ahmedabad"></option> 
                            <option value = "Mumbai"></option> 
                            <option value = "Delhi"></option> 
                            <option value = "Kolkata"></option> 
                            <option value = "Bangalore"></option> 
                        </datalist>  
                        </td>
                </tr>
                <tr>
                    <td><label for="state">State:</label></td>
                    <td><input type="text" name="" id="" list = "state">
                        <datalist id = "state">
                            <option value = "Gujarat"></option> 
                            <option value = "Maharashtra"></option> 
                            <option value = "Delhi"></option> 
                            <option value = "West Bengal"></option> 
                            <option value = "Karnataka"></option> 
                        </datalist>  
                        </td>
                </tr>
                <tr>
                    <td><label for="pincode">Pincode:</label></td>
                    <td><input type="number" name="pincode" id="pincode" required></td>
                </tr>
                
                <tr>
                    <td><label for="p1">Position Applied For:</label>
                        <td><input type="text" name="" id="p1">
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Upload Resume:</label>
                    </td>
                    <td>
                        <input type="file" name="" id="" accept=".pdf">
                    </td>
                </tr>
                <tr>
                   <td><label for="">LinkdIn Profile:</label></td>
                   <td><input type="url" name="" id=""></td> 
                </tr>
                <tr>
                    <td><label for="">Available Start Date:</label></td>
                    <td><input type="date" name="" id="" required></td>
                </tr>
                <tr>
                    <td><label for="sal">Expected Salary:</label></td>
                    <td><input type="text" name="salary" id="salary" required></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Terms & Conditions:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="">I accept terms and conditions.
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Reset">
                        </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
        </fieldset>
    </form>
</body>
</html>
