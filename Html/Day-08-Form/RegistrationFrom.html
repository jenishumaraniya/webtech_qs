<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>
        <fieldset>
            <legend><h2>Registration Form</h2></legend>
            <table>
                <tr>
                    <td><label for="firstname">First Name:</label></td>
                    <td><input type="text" name="firstname" id="firstname" placeholder="First Name..." required></td>
                </tr>
                <tr>
                    <td><label for="lastname">Last Name:</label></td>
                    <td><input type="text" name="lastname" id="lastname" placeholder="Last Name..." required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" name="email" id="email" placeholder="Email..." required></td>
                </tr>
                <tr>
                    <td><label for="">Date Of Birth:</label></td>
                    <td><input type="date" name="dob" id="dob" required></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" name="phone" id="phone" placeholder="Phone Number..." required></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><textarea name="" id=""></textarea></td>
                </tr>
                <tr>
                    <td><label for="city">Gender:</label></td>
                    <td><input type="radio" name="Gender" id="">Male
                        <input type="radio" name="Gender" id="">Female
                    </td>
                </tr>
                <tr>
                    <td><label for="Skills">Skills:</label>
                        <td><input type="checkbox" name="skills" id="">HTML
                            <input type="checkbox" name="skills" id="">CSS
                            <input type="checkbox" name="skills" id="">JavaScript
                        </td>
                </tr>
                <tr>
                    <td><label for="">Select your Course:</label></td>
                    <td>
                        <select name="" id="">
                            <option value="" disabled selected>--Select your Course--</option>
                            <option value="Java Full Stack">Java Full Stack</option>
                            <option value="Web Development">Web Development</option>
                            <option value="Mern Stack">Mern Stack</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Price Range:</label>
                    </td>
                    <td>
                        15000<input type="range" name="" id="" min="15000" max="35000">35000
                    </td>
                </tr>
                <tr>
                    <td><label for="PL">Select Course Language:</label></td>
                    <td><input type="text" name="" id="" list = "PL">
                        <datalist id = "PL">
                            <option value = "English"></option> 
                            <option value = "Hindi"></option> 
                            <option value = "Tamil"></option> 
                            <option value = "Hinglis"></option> 
                            <option value = "Gujarati"></option> 
                        </datalist>  
                        </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Upload Resume:</label>
                    </td>
                    <td>
                        <input type="file" name="" id="" accept=".pdf">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Terms & Conditions:</label>
                    </td>
                    <td>
                        <input type="checkbox" name="" id="">I accept terms and conditions.
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="reset" value="Reset">
                        </td>
                    <td>
                        <input type="submit" value="Submit">
                    </td>
                </tr>
        </fieldset>
    </form>
</body>
</html>
